    <script>
    var app = angular.module('app', []);
        app.controller('getallordersController', function($scope, $http, $location) {
        		var url = $location.absUrl() + "getOrders";

        		var config = {
        			headers : {
        				'Content-Type' : 'application/json;charset=utf-8;'
        			}
        		}
        		$http.get(url, config).then(function(response) {
        				$scope.allorders = response.data;
        		}, function(response) {
        			$scope.getResultMessage = "Fail!";
        		});
        });
</script>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>MERC STORE ORDERS</h2>
            </div>
            <div class="col-sm-6">
              <a href="customers.html" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Edit Customer Details</span></a>
            </div>
          </div>
        </div>
        <div  ng-app="app" ng-controller="getallordersController" >
          <table class="table table-striped table-hover" id="holiday_data">
            <thead>
            <tr>
              <th>
                ORDER
              </th>
              <th>
                DATE
              </th>
              <th>
                CUSTOMER
              </th>
              <th>
                PAYMENT
              </th>
              <th>
                FULFILLMENT
              </th>
              <th>
                TOTAL
              </th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in allorders">
              <td>{{order.order_id}}</td>
              <td>{{order.date}}</td>
              <td>{{order.customer}}</td>
              <td>{{order.payment}}</td>
              <td>{{order.fulfillment}}</td>
              <td>{{order.total}}</td>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
